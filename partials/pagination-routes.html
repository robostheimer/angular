<div class="pagination">
	<ul>
		<li ng-class="prevPageDisabled()">
			<a href="#/{{location.split('/')[1]}}/page{{currentPage-1}}" tabindex="600" >« Prev</a>

			</li>
			<li ng-class="nextPageDisabled()" > <a href="#/{{location.split('/')[1]}}/page{{currentPage+1}}" tabindex="600">Next »</a>
		</li>
		</ul>
</div>
