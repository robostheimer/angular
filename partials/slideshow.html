<div id="slideshow">
		<ul class="slideshow" style="overflow:hidden; width:{{slideshow_width}}px">
			
			<li class="slideshow animate-show" ng-repeat="slide in slides" ng-hide="slide.visible==false;">
				<div class="image"><a href="{{slide.link}}">
					<img tabindex="131" src="{{slide.imageurl}}?w=620" alt="{{slide.title}}"/>
				</a></div>
			<div  class="text_box" ><h2 class="slideshow">{{slide.title}}</h2><div><div  ng-bind-html="SkipValidation(slide.description)" class="slideshow"></div> <div style="float:left"><a style="color:#ECBD00;font-weight:bold;" href="{{slide.link}}">MORE »»</a></div></div><div class="clear"></div><div style="border:1px solid #ECBD00; margin-right: 15px;"></div></div>
			</li>
			
			
		</ul>
		<div id="slides-nav">
				<ul class="slides-nav">
					<li style="border:none; margin-right:3px; background:none;" ng-click="prev()"><a style="color:#ECBD00;font-weight:bold" > ««</a></li>
					
					<li	tabindex="105" ng-repeat="slide in slides" id="{{slide.slidenumber}}" class="{{slide.classy}}" ng-click="numberClick(slide.slidenumber)" ng-enter="numberClick(slide.slidenumber)"><a>{{slide.slidenumber}}</a></li>
					<li tabindex="106" ng-click="playPause()" ng-enter="playPause()" id="play" ng-hide="playhider==true" style="color:#ECBD00;font-weight:bold"> <a><img ng-enter="playPause()" width="20" height="20" src="/images/play.gif" style="border:none;" alt="play"></a></li>
					<li tabindex="106" id="pause" ng-click="playPause()" ng-enter="playPause()" id="play" ng-hide="playhider==false" ><a  style="color:#ECBD00;font-weight:bold"><img ng-enter="playPause()" height="20" width="20" style="border:none;" src="/images/pause.gif" alt="pause"></a></li>
					
					<li style="border:none; margin-left:3px;background:none;" ng-click="next()"><a  style="color:#ECBD00;font-weight:bold"> »»</a></li>
				</ul>
			</div>
	</div>
