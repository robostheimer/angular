<div >
	<div tabindex= "38" class="bigImgClose" id="alert_box_close" ng-click="closeBigImageSite()" ng-enter="closeBigImageSite()"><img style="cursor:pointer" alt="collapse button_bigger_white" class="icon" src="/images/collapse_btn_bigger_white.png" height="30" width="30">
	</div>
	<div id="sitesearchbox" class="scrolly">
		<div tabindex= "38"  id="numberofresults">
			<h2> Search Results for: {{search_site}} </h2>
			<br>
			<h6>Number of Results: {{sitesearch.length}}</h6>
		</div>
		

		<div  ng-hide="showSiteSearch==true"><img class="no-border" src="/images/NOAA-Logo_240.gif" alt="loading"/>
				<h3>While you wait...<h3><p>Did You Know? <br>{{fact}}<br><br>Learn more interesting facts about Marine Life, NOAA Ships, and Hydrography at <a href="/dyk" target="_blank">Did You Know: Tweets From Sea</a>.  </p>
		</div>
		<div class="wrapper_search" id="wrapper_search_site" style="overflow-y: scroll;" ng-show="showSiteSearch==true">
			<br>
			<div class="scroller_search">
				
				<ul class="sitesearch">
					<li ng-repeat="site in sitesearch"><a tabindex="{{site.tabIndex}}" href="{{site.page}}">{{site.title}}</a></li>
				</ul>
			</div>
			
		</div>
	</div>
</div>
